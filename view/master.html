<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HelloCockatiel</title>

    <script>
        var count = 0;
        function hideName() {
            document.getElementById('destName').style.display = "none";
        }
        function showName() {
            document.getElementById('destName').style.display = "block";
        }
        function changeImage() {
            document.getElementById('birdImage').src = "../img/user/profile.jpg";
        }
        function changeImageBack() {
            document.getElementById('birdImage').src = "../img/logo.png";
        }
        function changeBackground() {
            document.getElementById('firstRow').className = "row bg-warning";
        }
        function changeBackgroundBack() {
            document.getElementById('firstRow').className = "row";
        }
        function changeInputField() {
            if (count == 0) {
                document.getElementById('inputField').value = "Hi Little Bird We love you!"
                count = 1;
            } else {
                document.getElementById('inputField').value = "";
                count = 0;
            }
        }
    </script>
</head>

<body>
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col">
            <img onmouseover=changeImage() onmouseout=changeImageBack() src="../img/logo.png" alt="birb" id="birdImage"
                width="auto" height="250px">
        </div>
    </div>
    <div class="row" id="firstRow">
        <div class="col-4">

            <div class="input-group">
                <input id="inputField" type="text" class="form-control" placeholder="Click button to see magic"
                    aria-label="Click button to see magic" aria-describedby="basic-addon2" disabled>
                <div class="input-group-append">
                    <button onClick=changeInputField() class="btn btn-outline-secondary" type="button">Magic</button>
                </div>
            </div>
        </div>
        <div class="col-4 text-danger">
            <button class="btn btn-primary" onClick=showName()>Show</button>
            <button class="btn btn-danger" onClick=hideName()>Hide</button>
            <h2 id='destName'>Hi Little Birb</h2>
        </div>
        <div class="col-4">
            <button class="btn btn-warning" onClick=changeBackground()>Change Row Color</button>
            <button class="btn btn-success" onClick=changeBackgroundBack()>Back</button>
        </div>
    </div>
</body>

</html>
